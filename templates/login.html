{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username><br><br>
      <dt>Password:
      <dd><input type=password name=password><br><br>
      <dd><input type=submit value=Login>
    </dl>
  </form>
  <br>
  <a href="{{ url_for('register') }}"><b>Register a new account</b></a>
{% endblock %}
